<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dinocoin.css" />
</head>

<body>
    <div class="gameWrapper">

        <div class="game">
            <div class="dinosaur "></div>
            <div id="cactus" class="cactus"></div>
            <div id="coin" class="coin"></div>
            <div class="scores">
                <div class="coinscore" id="coinscore">Coin <b>00</b></div>
                <div class="score " id="score ">Score <b>00</b></div>
            </div>
            <div class="gameOverWrapper">
                <div class="gameover ">Game Over</div>
            </div>

        </div>
        <div class="center ">

            <button type="button " onClick="window.location.reload(); " id="btn">Restart</button>
        </div>

    </div>
</body>
<script src="dinocoin.js "></script>


</html>
